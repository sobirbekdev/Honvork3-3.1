<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index-.html">
    <title>Document</title>
    
</head>
<body class="bg-gradient-to-r from-indigo-500 justify-center align-center">
    <div class="container">
        <div class=" mt-16 flex justify-center m-auto flex-col p-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-[500px]"  >
            <h1 class="text-white">
                REGISTER
            </h1>
            <nav class="mt-4">
                <form action="#" class="flex">
                    <label for="A"></label>
                    <input class="border border-indigo-600 rounded-lg py-2 pl-4" id="A" type="text" placeholder="Frist Name">
                    <label for="B"></label>
                    <input class="border border-indigo-600 rounded-lg py-2 pl-4 ml-5" id="B" type="text" placeholder="Last Name">
                </form>
                <form action="#" class="flex flex-col gap-2">
                    <label for="D"></label>
                    <input class="border border-indigo-600 rounded-lg py-2 pl-4 w-[417px]" id="D" type="text" placeholder="Email">
                    <label for="C"></label>
                    <input class="border border-indigo-600 rounded-lg py-2 pl-4 w-[417px]" id="C" type="text" placeholder="Password">
                    <label for="E"></label>
                    <input class="border border-indigo-600 rounded-lg   py-2 pl-4 w-[417px]" id="E" type="text" placeholder="Confirm Password">
                </form>
                <nav class="flex gap-3 items-center p-5 justify-center ">
                    <label for="X">
                        <input id="X" type="checkbox">
                    </label>
                    <h3 class="text-white">
                        accept <samp class="text-blue-400">Terms of Use</samp>
                    </h3>
                </nav>
                <span class="flex justify-center ">
                    <button class="border border-indigo-600 hover:bg-yellow-400 hover:text-red-500
                    active:bg-green-500 active:text-amber-300
                    rounded-lg p-2 px-14 bg-blue-400 text-white ">
                    REGISTER NOW
                </button>
            </span>
            
        </nav>
    </div>
</div>
</body>
</html>
